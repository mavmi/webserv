<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Success upload</title>
		<style>
			body {
				background-image: url("../../imgs/back_introduce.jpg");
				background-repeat: no-repeat;
				background-attachment: fixed;
				background-size: 100% 100%
			}
			p, h1, h3, form {
				padding-left: 40px;
			}
		</style>
	</head>
	<body>
		<h1><font size="8px">The file was successfully uploaded</font></h1>
		<p><font size="5px"><tt>You can check it in path 'materials/uploaded' in webserv folder</tt></font></p>
		<h3 id="position">Now it's possible to back to the uploaded form:</h3>
		<form id="position" action="../add_file.html" method="GET">
			<button>
				<font size="4px">
					<tt>
						Add your file
					</tt>
				</font>
			</button>
		</form>
		<br>
		<h3 id="position">... or to go to form for deleting files:</h3>
		<form id="position" action="../delete_file.html" method="GET">
			<button>
				<font size="4px">
					<tt>
						Delete file on server
					</tt>
				</font>
			</button>
		</form>
	</body>
</html>
